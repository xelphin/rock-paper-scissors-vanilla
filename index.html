<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TITLE -->
    <div id = "title-div">
        <h1 id = "title">ROCK PAPER SCISSORS</h1>
    </div>

    <!-- DESCRIPTION -->
    <div id="description-div" class = "text-div">
        <p>This is a Rock Paper Scissors game against a computer.<br>To play the game select one of the following three boxes.
            <br>There are three rounds in the game.</p>
    </div>

    <!-- OPTIONS -->
    <div id = "options-div">
        <!-- Rock -->
        <div class ="option-card thick-border" data-mytype="rock">
            <div class = "option-image" id ="option-image-rock">

            </div>
            <h3 class = "option-name" id ="option-name-rock">ROCK</h3>
        </div>
        <!-- Paper -->
        <div class ="option-card thick-border" data-mytype="paper">
            <div class = "option-image" id ="option-image-paper">

            </div>
            <h3 class = "option-name" id ="option-name-paper">PAPER</h3>
        </div>
        <!-- Scissors -->
        <div class ="option-card thick-border" data-mytype="scissors">
            <div class = "option-image" id ="option-image-scissors">

            </div>
            <h3 class = "option-name" id ="option-name-scissors">SCISSORS</h3>
        </div>
    </div>

    <!-- RESULT -->
    <div id ="result-div" class = "text-div">
        <p id ="result-text">Click on your choice.</p>
    </div>

    <!-- SCORE -->
    <div id ="score-div">
        <div class = "score-box thick-border">
            <h3 class="score-title" id="score-title-player">PLAYER</h3>
            <h3 class="score-amount" id="score-amount-player">0</h3>
        </div>
        <div class = "score-box thick-border">
            <h3 class="score-title" id="score-title-computer">COMPUTER</h3>
            <h3 class="score-amount" id="score-amount-computer">0</h3>
        </div>
    </div>
    
    <script src="./script.js" defer></script>
</body>
</html>
